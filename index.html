<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Triva Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="title">
            <header>Random Facts</header>
            <h1 id="timeRemaining">Time Remaing: <span id="timer"><b>00</b></span></h1>
            <p id="startButton">Click to Start the Game!</p>
        </div>

        
        <div id="game">
            <div class="row" id="gameBoard">
                
                <div class="col-lg-12">
                    <h1 id="begin">Question:
                        <h2 id="question"></h2>
                    </h1>

                    <div class="row" id="answers1">
                        <div class="col-lg-12">
                            <h2 id="select">Select one of the following</h2>
                            <hr>
                            <div id="questions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="totals">
        <div class="col-lg-12">
            <h1>Nice Try</h1>
            <h1 id="correct">Correct: </h1>
            <div id="correctAns"></div>
            <h1 id="incorrect">Wrong: </h1>
            <div id="incorrectAns"></div>
            

        </div>
    </div>






    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
